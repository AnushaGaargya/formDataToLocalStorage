<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userdetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="width:max-content; border-radius: 10px; border-style: solid; border-color: blue; margin-top: 50px;">
   
    <fieldset style="border: 5px; border-color: blue;" >
        <legend style="text-align: center;">USER DETAILS:</legend>
    <form id="user-form" style="margin:50px";> 
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="pw" class="form-label">Password</label>
          <input type="password" class="form-control" id="pw">
        </div>
        
        <input type="submit" class="btn btn-dark" value="Submit">
    </form> 
    </fieldset>
   
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
